<!DOCTYPE html>
<html>

<head>
    <title>Практична робота № 4</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="practice4.css" />
    <script defer src="practice4.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <label>Прізвище:</label>
            <input id="txtLastName" />
        </div>

        <div class="row">
            <label>Ім'я:</label>
            <input id="txtFirstName"/>
        </div>

        <div class="row">
            <label>По батькові:</label>
            <input id="txtMiddleName" />
        </div>

        <div class="row">
            <label>Телефон:</label>
            <input id="txtEmail" />
        </div>

        <div class="row row-reverse">
            <input id="btnSubmit" class="btn" type="button" value="Submit" />
        </div>
            
        <div class="row hidden">
            <textarea id="txtResult" cols="35" rows="5"></textarea>
            <button id="btnClose" class="btn">Close</button>
        </div>
    </div>
</body>

</html>
